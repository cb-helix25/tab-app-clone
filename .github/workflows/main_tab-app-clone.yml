# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tab-app-clone

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      
      - name: Package only essential files for deployment
        run: |
          mkdir artifact
          # Copy built React app
          xcopy build artifact\build /E /I /H /Y
          # Copy essential server files
          xcopy node_modules artifact\node_modules /E /I /H /Y
          copy app.js artifact\
          copy package.json artifact\
          copy package-lock.json artifact\
          copy web.config artifact\
          xcopy server artifact\server /E /I /H /Y
        shell: cmd
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D5122F7918CF4377BFC21E271A4AFC87 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C96F79F683A44FE285703FE52CE4EB5D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_73EF956303F84B4F9AECE5FD48DCB306 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'tab-app-clone'
          slot-name: 'Production'
          package: .

      
          